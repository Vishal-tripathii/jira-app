<app-search [searchTerm]="searchTerm" searchRoute="search"></app-search>
<app-status-filter [statusTerm]="statusTerm" statusRoute="status"></app-status-filter>
<app-not-found [notFound]="notFound" [notFoundMessage]="'No tasks yet!'"></app-not-found>

<div *ngIf="!notFound" class="tasks-container">
  <div *ngFor="let item of task" class="task-item">
    <a (click)="goto(item._id)">
      <app-task-card [task]="item"></app-task-card>
    </a>
  </div>
</div>
<button class="add-task-btn" (click)="createNewTask()">
  <mat-icon>note_add</mat-icon>
</button>
