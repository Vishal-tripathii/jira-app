<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title>{{ task.name }}</mat-card-title>
    <mat-card-subtitle>{{ task.taskName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Priority:</strong> {{ task.priority }}</p>
    <p><strong>Status:</strong> {{ task.status }}</p>
    <p><strong>Date Created:</strong> {{ task.dateCreated | date: 'medium' }}</p>
    <p *ngIf="task.dateModified"><strong>Date Modified:</strong> {{ task.dateModified | date: 'medium' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
