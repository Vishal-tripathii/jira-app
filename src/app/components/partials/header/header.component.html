<header>
  <div class="container">
    <a (click)="gotoHome()" class="logo">TASK TRACKER</a>

    <nav>
      <ul>
        <li>
          <a routerLink="/search">Search-users</a>
        </li>
        <!-- Show login link only when the user is not logged in -->
        <li *ngIf="!user">
          <a routerLink="/login-page">Login</a>
        </li>

        <!-- Show username and menu when user is logged in -->
        <li *ngIf="user" class="menu-container">
          <a>{{ user.name }}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a routerLink="/login-page" (click)="onLogout()">Logout</a>
          </div>
        </li>

        <li>
          <a routerLink="/cart-page">
            Tasks <span>{{ tasks.length }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
