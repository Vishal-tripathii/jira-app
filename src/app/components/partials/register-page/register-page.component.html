<div class="container">
    <div class="details">
        <h1 title="Register"></h1>
        <form [formGroup]="registerPage" (ngSubmit)="submit()">
            <input type="text" placeholder="name" formControlName="name">
            <input type="text" placeholder="email" formControlName="email">
            <input type="text" placeholder="password" formControlName="password">

            <button text="Register">Register</button>
            <div class="login">
                Already a user?
                <a routerLink="/login-page">
                    Login Here
                </a>
            </div>


        </form>
    </div>
</div>
